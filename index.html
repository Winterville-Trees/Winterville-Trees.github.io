<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Winterville Commemorative Trees</title>
    </head>
    <body>
        	<h1 style="font-family:verdana;font-size:100%;text-indent:10px;margin-bottom:-10px">Winterville Commemorative Trees</h1>
			<p style="font-family:verdana;text-indent:10px"><small>Click on tree of interest or search by tree number, donor, or honoree</small></p>
		<div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/WintervilleCommemorativeTreesforWeb_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[33.96508525369984,-83.28020895116343],[33.968614108448,-83.27595404302934]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a> &middot; <a href="https://www.cityofwinterville.com/tree-commission">Map created by the Winterville Tree Commission</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_WintervilleCommemorativeTreesforWeb_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Tree_No</th>\
                        <td>' + (feature.properties['Tree_No'] !== null ? autolinker.link(feature.properties['Tree_No'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Donor(s)</th>\
                        <td>' + (feature.properties['Donor(s)'] !== null ? autolinker.link(feature.properties['Donor(s)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Honoree(s)</th>\
                        <td>' + (feature.properties['Honoree(s)'] !== null ? autolinker.link(feature.properties['Honoree(s)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Species</th>\
                        <td>' + (feature.properties['Species'] !== null ? autolinker.link(feature.properties['Species'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat,Lon</th>\
                        <td>' + (feature.properties['Lat,Lon'] !== null ? autolinker.link(feature.properties['Lat,Lon'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Tree Photo</th>\
                        <td>' + (feature.properties['Tree Photo'] !== null ? autolinker.link(feature.properties['Tree Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Plaque Photo</th>\
                        <td>' + (feature.properties['Plaque Photo'] !== null ? autolinker.link(feature.properties['Plaque Photo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SearchText</th>\
                        <td>' + (feature.properties['SearchText'] !== null ? autolinker.link(feature.properties['SearchText'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_WintervilleCommemorativeTreesforWeb_2_0() {
            return {
                pane: 'pane_WintervilleCommemorativeTreesforWeb_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(19,238,66,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_WintervilleCommemorativeTreesforWeb_2');
        map.getPane('pane_WintervilleCommemorativeTreesforWeb_2').style.zIndex = 402;
        map.getPane('pane_WintervilleCommemorativeTreesforWeb_2').style['mix-blend-mode'] = 'normal';
        var layer_WintervilleCommemorativeTreesforWeb_2 = new L.geoJson(json_WintervilleCommemorativeTreesforWeb_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_WintervilleCommemorativeTreesforWeb_2',
            layerName: 'layer_WintervilleCommemorativeTreesforWeb_2',
            pane: 'pane_WintervilleCommemorativeTreesforWeb_2',
            onEachFeature: pop_WintervilleCommemorativeTreesforWeb_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_WintervilleCommemorativeTreesforWeb_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_WintervilleCommemorativeTreesforWeb_2);
        map.addLayer(layer_WintervilleCommemorativeTreesforWeb_2);
        setBounds();
        var i = 0;
        layer_WintervilleCommemorativeTreesforWeb_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Tree_No'] !== null?String('<div style="color: #323232; font-size: 8pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Tree_No']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_WintervilleCommemorativeTreesforWeb_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_WintervilleCommemorativeTreesforWeb_2,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SearchText'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_WintervilleCommemorativeTreesforWeb_2]);
        map.on("zoomend", function(){
            resetLabels([layer_WintervilleCommemorativeTreesforWeb_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_WintervilleCommemorativeTreesforWeb_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_WintervilleCommemorativeTreesforWeb_2]);
        });
        </script>
    </body>
</html>
